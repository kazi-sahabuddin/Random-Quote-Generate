<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Random Quotes Generator</title>
  </head>
  <body>
    <div class="container-custom">
        <div class="modalmodal-sheet position-static d-block bg-body-secondary p-4" tabindex="-1" role="dialog" id="modalSheet">
            <div class="modal-dialog" role="document">
              <div class="modal-content rounded-4 shadow">
                <div class="modal-header">
                  <h5 class="modal-title fs-5">Random Code Generator</h5>
                  <button type="button" class="btn btn-secondary" id="new-quote">New Quotes</button>
                </div>
                <div class="modal-body">
                    <figure class="text-center">
                        <blockquote class="blockquote">
                            <p id="quote">A well-known quote, contained in a blockquote element.</p>
                        </blockquote>
                        <figcaption class="blockquote-footer">
                            <span id="quote-author">Someone famous</span> in <cite  id="quote-prof">Source Title</cite>
                        </figcaption>
                    </figure>
                </div>
                
              </div>
            </div>
          </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    
  </body>
</html>
